<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Think outside the box</title>
</head>

<body>
    <main>
        <h1>Crack your itelligence quotient</h1>
        <div class="wrapper">
            <h3>guess the number</h3>
            <p class="game">Take a random guess between 0-10</p>
            <form action="">
                <input type="text" placeholder="Guess the number">
                <div class="answer">you guessed right</div>
                <button type="submit">Take a guess</button>
            </form>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
